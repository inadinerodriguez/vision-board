<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link href="css/normalize.css" type="text/css"rel="stylesheet">
	<link href="css/main.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
	<div id="vision-board">
		<div class="block">
			<p>
				Grow<br>
				Learn To Design &amp;<br>
				<strong>Code Websites</strong>
			</p>
		</div>
		<div class="block">
			<img src="img/flower.png" alt="flower" />	
		</div>
		<div class="block">
			<p>
				HTML<br>
				CSS<br>
				Javascript<br>
				Wordpress<br>
				Python<br>
			</p>
		</div>
		<div class="block">
			<p>
				Freelance<br>
				Make enough side cash to<br>
				<strong>Pay off debt</strong>
			</p>
			<img src="img/piggy.png" alt="piggy bank" />
		</div>
		<div class="block">
			<img src="img/eye.png" alt="eye markup" />
			<p>
				2022<br>
				<strong>Vision Board</strong>
			</p>
		</div>
		<div class="block">
			<img src="img/plane.png" alt="airplane" />
			<p>
				Travel<br>
				Plan a trip where I can<br>
				<strong>Work Remotely</strong>
			</p>
		</div>
		<div class="block">
			<p>
				Walk Dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle Pup<br>
			</p>
		</div>
		<div class="block">
			<img src="img/doggo.png" alt="puppy" />
		</div>
		<div class="block">
			<p>
				Mind &amp; Body<br>
				Exercise more<br>
				&amp; Find Zen in<br>
				<strong>Challenge</strong>
			</p>
		</div>
	</div>
</body>
</html>
